<!DOCTYPE html>
<!--
	Project Name:Advertisment Recommender System
	Description:Showcases a report for the user after being called by app.py
-->

<html>


	<head>
		<link rel="stylesheet" a href="../static/css/report_design.css"></a>
		<script type="text/javascript" a src="../static/js/Search.js"></a></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>

	<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ARS NAVIGATION</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="{{ url_for('viewNews') }}">NEWS</a></li>
                <li><a href="{{ url_for('report') }}">ADMIN REPORT</a></li>
                <li><a href="{{ url_for('report') }}">CLIENT REPORT</a></li>
            </ul>
        </div>
    </nav>
		<h1> Recommended Advertisement Spaces </h1>
		
		<!--Search bar for search javascript. Is not fully implemented with newly created table.-->
		<input type="text" id="myInput" onkeyup="keywordSearch()" placeholder="Search for keywords..">
		
			<!--Loops through database and inserts given values into assigned rows of the table-->
			<table id="databaseresults">
				<thead>
					<tr>
						<th>URL</th>
						<th>Rank</th>
						<th>ActiveRatio</th>
						<th>FocusRatio</th>
						<th>Locations</th>
					</tr>
				</thead>
				<tbody>
					{% for row in Reports %}
				<tr>
					<td>{{row.URL}}</td>
					<td>{{row.Rank}}</td>
					<td>{{row.ActiveRatio}}</td>
					<td>{{row.FocusRatio}}</td>
					<td>{{row.Locations}}</td>
				</tr>
					{% endfor %}
				</tbody>
			</table>
	</body>
</html>
