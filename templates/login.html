<html>
{% block body %}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/ars_styles.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">ARS</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('viewNews') }}">News</a></li>
            <li class="active"><a href="{{ url_for('adminReport') }}">Admin Report</a></li>
            <li><a href="{{ url_for('customerReport') }}">Customer Report</a></li>
            <li><a href="{{ url_for('search') }}">Search</a></li>
        </ul>
    </div>
</nav>


<p id="header">LOGIN</p>


{% for message in get_flashed_messages() %}
<div class=flash>{{ message }}</div>
{% endfor %}

<form method="POST" action="/login">
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.username) }}
    {{ wtf.form_field(form.password) }}
    <button type="submit">Login</button>
</form>


</body>
{% endblock %}
</html>
